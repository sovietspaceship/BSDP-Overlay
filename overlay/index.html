<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Saber Overlay</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800" rel="stylesheet">
    <script src="js/client.js"></script>
    <script src="js/ui.js"></script>
</head>
<body style="visibility: hidden">
    <div class="scoreStats">
        <h3 class="time"></h3>
        <h3 class="score"></h3>
        <h3 class="accuracy"></h3>
        <h3 class="combo"></h3>
    </div>

    <div class="mapInfo">
        <span class="bsrContainer">
            <span class="bsr"></span>
            <span class="preBSR"></span>
        </span>
        <div>
            <div class="beatmapInfo">
                <p class="mapper"></p>
                <p class="artist"></p>
                <p class="difficulty">
                    <span class="difficultyName"></span>
                    <span class="scoreSaberInfo">
                        <span class="stars"></span>
                        <span class="maxPP"></span>
                    </span>
                </p>
                <h1 class="song"></h1>
            </div>
            <div class="beatmapImageContainer">
                <img class="beatmapImage" src="assets/BeatSaberIcon.jpg" alt="Couldnt load image ;(">
            </div>
        </div>
    </div>

    <div class="scoresaberInfo"></div>
</body>
</html>
